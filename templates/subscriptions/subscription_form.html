<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe to Our Service</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 50px;
        }
        .form-container {
            max-width: 500px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .btn-primary {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background-color: #4e73df;
            border-color: #4e73df;
        }
        .payment-info {
            margin-top: 20px;
            text-align: center;
        }
        .payment-info img {
            height: 30px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="header">
                <h2>Subscribe to Our Service</h2>
                <p class="text-muted">Join our community and get instant access to premium content.</p>
            </div>
            
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="{{ form.email.id_for_label }}" class="form-label">Email address</label>
                    {{ form.email }}
                    {% if form.email.errors %}
                        <div class="text-danger mt-1">
                            {{ form.email.errors }}
                        </div>
                    {% endif %}
                    <div class="form-text">We'll never share your email with anyone else.</div>
                </div>
                
                <div class="payment-info">
                    <img src="https://cdn.jsdelivr.net/gh/paymentsds/mpesa-js-sdk@master/docs/assets/images/icons/card.svg" alt="Credit Card">
                    <p>You'll be redirected to our secure payment page after submission.</p>
                </div>
                
                <button type="submit" class="btn btn-primary">Subscribe Now</button>
            </form>
        </div>
    </div>
</body>
</html>
